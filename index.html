<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi San Valentín</title>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp8365817.jpg');
            background-size: cover; /* La imagen cubre toda la pantalla */
            background-position: center; /* Centra la imagen en la pantalla */
            background-attachment: fixed; /* La imagen se mantiene fija al hacer scroll */
            font-family: 'Arial', sans-serif;
            color: white; /* Color del texto blanco para que se vea sobre el fondo */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Asegura que el body tenga el 100% de la altura de la pantalla */
        }
        h1 {
            color: white; /* Título en blanco */
            font-size: 3em;
            margin-top: 50px;
            /* Eliminamos la sombra */
        }
        p {
            font-size: 1.3em;
            margin: 20px;
            color: white; /* Aseguramos que el texto sea blanco */
            max-width: 800px; /* Limita el ancho del texto para que no se vea tan largo */
            margin-left: auto;
            margin-right: auto;
        }
        .button {
            background-color: #7a4f33;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #6b3d2b;
        }
        /* Asegurar que todo esté centrado verticalmente */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>¿Quieres ser mi San Valentín?</h1>
        <p>Desde que llegaste a mi vida, todo ha sido tan dulce como un buen chocolate. Este 14 de febrero quiero compartir contigo todo el sabor de mi amor.</p>
        <p>¿Te gustaría ser mi San Valentín y hacer que este día sea aún más especial?</p>
        <a href="mailto:tu-correo@ejemplo.com" class="button">Sí, acepto ser tu San Valentín</a>
    </div>
</body>
</html>
