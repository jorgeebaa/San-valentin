<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi San Valentín</title>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp8365817.jpg');
            background-size: cover; /* Para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen en la pantalla */
            background-attachment: fixed; /* Hace que la imagen se quede fija al hacer scroll */
            font-family: 'Arial', sans-serif;
            color: #ffffff; /* Cambié el color del texto a blanco para que se vea mejor sobre la imagen */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #8e4b3b;
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra para que se lea mejor sobre el fondo */
        }
        p {
            font-size: 1.3em;
            margin: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Sombra en el texto para mejorar la visibilidad */
        }
        .button {
            background-color: #7a4f33;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #6b3d2b;
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi San Valentín?</h1>
    <p>Desde que llegaste a mi vida, todo ha sido tan dulce como un buen chocolate. Este 14 de febrero quiero compartir contigo todo el sabor de mi amor.</p>
    <p>¿Te gustaría ser mi San Valentín y hacer que este día sea aún más especial?</p>
    <a href="mailto:tu-correo@ejemplo.com" class="button">Sí, acepto ser tu San Valentín</a>
</body>
</html>
